<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genshin Impact Photo Library</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">PHOTO LIBRARY</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About</a>
  </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
  <div class="slider">
    <img src="images/img1.jpg" class="slide active">
    <img src="images/hero2.jpg" class="slide">
    <img src="images/hero3.jpg" class="slide">
  </div>

  <div class="overlay"></div>

  <div class="hero-content">
    <p class="tagline">GENSHIN IMPACT FAN GALLERY</p>
    <h1>
      Designed for fans.<br>
      Built to showcase beauty.
    </h1>
    <p class="subtitle">
      A curated collection of Genshin Impact images and wallpapers.
    </p>
    <a href="#gallery" class="cta">Explore Gallery</a>
  </div>
</section>

<!-- GALLERY SECTION -->
<section id="gallery" class="gallery-section">
  <h2>Gallery</h2>

  <!-- KEYWORD FILTER -->
  <div class="filter-bar">
    <button data-key="all" class="active">All</button>
    <button data-key="furina">Furina</button>
    <button data-key="yae">Yae Miko</button>
    <button data-key="Zibai">Zibi</button>
  </div>

  <!-- IMAGE GRID -->
  <div class="gallery">
    <div class="img-card" data-keywords="furina">
      <img src="images/gallery1.jpg">
    </div>

    <div class="img-card" data-keywords="yae miko electro">
      <img src="images/gallery2.jpg">
    </div>

    <div class="img-card" data-keywords="yae Zibi cute">
      <img src="images/gallery3.jpg">
    </div>

    <div class="img-card" data-keywords="furina Zibi cute">
      <img src="images/gallery4.jpg">
    </div>

    <div class="img-card" data-keywords="furina wallpaper">
      <img src="images/gallery5.jpg">
    </div>

    <div class="img-card" data-keywords="yae ">
      <img src="images/gallery6.jpg">
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
